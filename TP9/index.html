<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <input type="text" id="bina" placeholder="Binaire" pattern="[0-1]*" onkeyup="binaireModif(this)"><br>
    <input type="text" id="hexa" placeholder="Hexa" pattern="[0]{1}[x]{1}[0-9|A-f|a-f]*" onkeyup="hexaModif(this)" value="0x"> <br>
    <input type="text" id="deci" placeholder="Decimal" pattern="[0-9]*" onkeyup="decimalModif(this)"><br>
    <canvas id="dieux" width="150" height="500"></canvas>
    <canvas id="rectLine" width="600" height="500"></canvas>
    <canvas id="rectAuto" width="600" height="500"></canvas>
    <script src="script/script.js"></script>
    <script>
        lineCanvas("dieux", 20, 20, 63, 73, 5)//main gauche
        lineCanvas("dieux", 106, 20, 63, 73, 5)//main droite
        lineCanvas("dieux", 63, 33, 63, 143, 5)//body

        lineCanvas("dieux", 20, 200, 63, 143, 5)
        lineCanvas("dieux", 106, 200, 63, 143, 5)

        circleCanvas("dieux", 20, 20, 13, 5);//main gauche
        circleCanvas("dieux", 63, 33, 13, 5);
        circleCanvas("dieux", 63, 73, 13, 5);
        circleCanvas("dieux", 63, 143, 13, 5);
        circleCanvas("dieux", 106, 20, 13, 5);//main droite

        circleCanvas("dieux", 106, 200, 13, 5);
        circleCanvas("dieux", 20, 200, 13, 5);

        


    </script>
</body>
</html>
